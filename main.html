<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <input type="text" id="player1" placeholder="Enter Player 1 Name">
    <input type="text" id="player2" placeholder="Enter Player 2 Name">
    <button id="submit">Start Game</button>
    <p class="message"></p>
    <div id="board">
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
        <button id="9"></button>
    </div>
</body>
</html>
